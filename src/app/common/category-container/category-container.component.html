<ul id = "task-list">
    <li class="side-navigation-menu"  *ngFor="let category of categories" (click)="selectCategory(category)" [ngClass]="category.id === highlightSelectedCategory.id ?'selected-menu':''">
        <div class="side-navigation-menu-icon">
            <i class="{{category.icon}}"></i>
        </div>
        <div>
            <p>
                {{category.name}}
            </p>
        </div>
        <hr [ngClass]="category.id==5? 'category-line':''">
    </li>
</ul>
